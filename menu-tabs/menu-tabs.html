<link rel="import" href="../app/bower_components/polymer/polymer.html">
<link rel="import" href="menu-tabs-style.html">
<link rel="import" href="../app/bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../app/bower_components/paper-tabs/paper-tab.html">

<dom-module is="menu-tabs">
  <template>
    <style include="menu-tabs-style"></style>
    <paper-tabs selected="{{selected}}">
      <template is="dom-repeat" items="{{items}}">
        <paper-tab>[[item.name]]</paper-tab>
      </template>
    </paper-tabs>
  </template>
  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'menu-tabs',
        properties: {
          selected: {
            type: Number,
            value: 0,
            notify: true,
          },
          items: {
            type:Object,
            value : function() { return menus; }
          }
        }
      });
    })();
  </script>
</dom-module>
